plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile("org.seleniumhq.selenium:selenium-java:4.0.0-alpha-1")
    testCompile("io.github.bonigarcia:webdrivermanager:3.6.0")
}

test {
    useTestNG()
}